<!DOCTYPE html>
<html>
<head> 
  <title>Recipe Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Recipe Book</h1>
  </header>

  <section id="recipeForm">
    <h2>Add New Recipe</h2>
    <form id="addRecipeForm">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="recipeName" required>

      <label for="link">Recipe Link:</label>
      <textarea id="link" rows="4" required></textarea>

      <button type="button" id="addRecipeBtn" onclick=recipeFunc()>Add Recipe</button>
    </form>
  </section>

  <section id="recipeList">
    <h2>Recipe List</h2>
    <ul id="recipes">
      <!-- Recipe items will be dynamically added here -->
      
    </ul>
  </section>

  <script src="js/add.js"></script>

</body>
</html>
